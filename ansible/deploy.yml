---
- name: Deploy Blood Donation App with Docker
  hosts: app_servers
  become: yes

  vars:
    # Ports
    backend_port: 4000
    frontend_port: 3000
    mongo_port: 27017

    # Docker images
    backend_image: "viduni2023/project-backend:latest"
    frontend_image: "viduni2023/project-frontend:latest"

    # Container names
    mongo_container: "blood_donation_db"
    backend_container: "backend_c"
    frontend_container: "frontend_c"

    # App environment
    session_secret: "Viduni@2026#"
    mongo_uri: "mongodb://{{ mongo_container }}:27017/blood_donation"

  tasks:

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start and enable Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Stop old containers
      shell: docker stop {{ mongo_container }} {{ backend_container }} {{ frontend_container }} || true
      ignore_errors: yes

    - name: Remove old containers
      shell: docker rm {{ mongo_container }} {{ backend_container }} {{ frontend_container }} || true
      ignore_errors: yes

    - name: Deploy MongoDB
      docker_container:
        name: "{{ mongo_container }}"
        image: mongo:6.0
        state: started
        ports:
          - "{{ mongo_port }}:27017"

    - name: Deploy Backend
      docker_container:
        name: "{{ backend_container }}"
        image: "{{ backend_image }}"
        state: started
        ports:
          - "{{ backend_port }}:4000"
        env:
          MONGO_URI: "{{ mongo_uri }}"
          SESSION_SECRET: "{{ session_secret }}"
        links:
          - "{{ mongo_container }}:mongo"

    - name: Deploy Frontend
      docker_container:
        name: "{{ frontend_container }}"
        image: "{{ frontend_image }}"
        state: started
        ports:
          - "{{ frontend_port }}:3000"
        links:
          - "{{ backend_container }}:backend"
