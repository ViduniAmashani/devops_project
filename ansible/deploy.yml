---
- name: Deploy Blood Donation App with Docker
  hosts: app_servers
  become: yes

  vars:
    backend_port: 4000
    frontend_port: 3000
    mongo_port: 27017

    backend_image: "viduni2023/project-backend:latest"
    frontend_image: "viduni2023/project-frontend:latest"

    mongo_container: "blood_donation_db"
    backend_container: "backend_c"
    frontend_container: "frontend_c"

    session_secret: "Viduni@2026#"
    mongo_uri: "mongodb://{{ mongo_container }}:27017/blood_donation"

  tasks:

    # ---------------- SYSTEM PREP ----------------
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Remove conflicting Docker packages
      apt:
        name:
          - docker.io
          - docker-doc
          - docker-compose
          - containerd
          - runc
        state: absent
        purge: yes
      ignore_errors: yes

    - name: Install required system packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    # ---------------- DOCKER INSTALL ----------------
    - name: Add Docker GPG key
      shell: |
        mkdir -p /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | \
        gpg --dearmor -o /etc/apt/keyrings/docker.gpg

    - name: Add Docker repository
      shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
        https://download.docker.com/linux/ubuntu \
        $(lsb_release -cs) stable" | \
        tee /etc/apt/sources.list.d/docker.list

    - name: Update apt cache after Docker repo
      apt:
        update_cache: yes

    - name: Install Docker Engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Start and enable Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    # ---------------- CLEAN OLD CONTAINERS ----------------
    - name: Stop old containers
      shell: docker stop {{ mongo_container }} {{ backend_container }} {{ frontend_container }} || true

    - name: Remove old containers
      shell: docker rm {{ mongo_container }} {{ backend_container }} {{ frontend_container }} || true

    # ---------------- DEPLOY CONTAINERS ----------------
    - name: Create Docker network
      docker_network:
        name: blood_donation_net

    - name: Deploy MongoDB
      docker_container:
        name: "{{ mongo_container }}"
        image: mongo:6.0
        state: started
        restart_policy: always
        networks:
          - name: blood_donation_net
        ports:
          - "{{ mongo_port }}:27017"

    - name: Deploy Backend
      docker_container:
        name: "{{ backend_container }}"
        image: "{{ backend_image }}"
        state: started
        restart_policy: always
        networks:
          - name: blood_donation_net
        ports:
          - "{{ backend_port }}:4000"
        env:
          MONGO_URI: "{{ mongo_uri }}"
          SESSION_SECRET: "{{ session_secret }}"

    - name: Deploy Frontend
      docker_container:
        name: "{{ frontend_container }}"
        image: "{{ frontend_image }}"
        state: started
        restart_policy: always
        networks:
          - name: blood_donation_net
        ports:
          - "{{ frontend_port }}:3000"
